<div class="custom-tab-buttons" *ngIf="customButtons">
    <button *ngFor="let tab of tabs; let i = index" (click)="activeTabIndex = i" [class.active]="activeTabIndex === i"
        class="font-semibold  text-sm min-w-[60px]  p-3">
        {{ tab.label }}
    </button>
</div>
<mat-tab-group [selectedIndex]="activeTabIndex" (selectedTabChange)="onTabChange($event)" animationDuration="0ms"
    [ngClass]="{'custom-mat-tabs':customButtons}">
    <mat-tab *ngFor="let tab of tabs" [label]="tab.label">

        <ng-template matTabContent>

            <ng-container *ngComponentOutlet="tab.content;inputs:tab?.data">

            </ng-container>
        </ng-template>
    </mat-tab>
</mat-tab-group>
