<div class="">
    <div class="flex gap-3 h-10 rounded-md justify-center">
        <select [(ngModel)]="selectedRequestType" class="bg-blue-400 rounded-md px-2 focus-visible:outline-none"
            [ngStyle]="{'background-color': bgColors[selectedRequestType]}">
            <option *ngFor="let requestType of requestTypes" [value]="requestType" class="bg-white p-4">
                {{ requestType }}
            </option>
        </select>

        <input type="text" class="flex-1 max-w-[500px] px-2 border-solid border-gray-500 border-[2px]"
            placeholder="Enter url here" [(ngModel)]="urlEntered" />
        <button class="bg-blue-700 p-2 rounded-sm text-white font-sans" (click)="GenerateData()"
            [disabled]="isLoading?true:false" [ngClass]="{'opacity-50':isLoading}">Generate</button>
    </div>
    <div>
        <div class="flex gap-10 w-auto   mt-5 border-solid border-blue-800 ">
            <button *ngFor="let infoType of requestInfoTypes"
                class="font-semibold capitalize text-blue-800 border-solid border-blue-800 px-1"
                (click)="onTabClick(infoType)"
                [ngClass]="{'border-b-[2px]':selectedInfoType==infoType}">{{infoType}}</button>
        </div>
        <div class="mt-5">
            <app-api-table [selectedInfoType]="selectedInfoType"></app-api-table>
        </div>
    </div>
    <div class="mt-5">
        <div class="">
            <div *ngIf="isLoading" class="flex justify-center items-center gap-5 ">
                <app-animation-ping></app-animation-ping>
                <p class="text-xs text-gray-600 text-center">Generating test cases for API Endpoint</p>
            </div>
            <div class="markdown">
                <markdown [data]="responseData"></markdown>
            </div>
            <div *ngIf="errorResponse.length>0" class="font-semibold text-red-700 font-mono text-center">
                {{errorResponse}}
            </div>
        </div>
    </div>
</div>
